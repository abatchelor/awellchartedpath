	<head>
		<link rel="stylesheet" href="../../static/assets/flipclock.css">

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

		<script src="../../static/assets/flipclock.js"></script>		
	</head>
<div class="container" id="i18_counters" style="padding-right: 0px !important; padding-left: 0px !important;">	
	<div class="col-lg-12 text-center">
		<div class="navy-line"></div>
		<h1><span data-i18n="about_me.about_me">Miles Traveled</span></h1>
		<div style="position: relative; min-height: 20px"></div>	
	</div>
	<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12" style="text-align: center; margin: auto; padding-right: 0px !important; padding-left: 0px !important;"> 
		<div class="clock-1"></div>
		<h2>Air</h2>
	</div>
	<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12" style="text-align: center; margin: auto; padding-right: 0px !important; padding-left: 0px !important;"> 
		<div class="clock-2"></div>
		<h2>Rail</h2>
	</div>	
	<div class="col-lg-2 col-md-4 col-sm-6 col-xs-12" style="text-align: center; margin: auto; padding-right: 0px !important; padding-left: 0px !important;"> 
		<div class="clock-3"></div>
		<h2>Road</h2>
	</div>	
	<div class="col-lg-2 col-md-4 col-sm-6 col-xs-12" style="text-align: center; margin: auto; padding-right: 0px !important; padding-left: 0px !important;"> 
		<div class="clock-4"></div>
		<h2>Water</h2>
	</div>	
	<div class="col-lg-2 col-md-4 col-sm-6 col-xs-12"style="text-align: center; margin: auto; padding-right: 0px !important; padding-left: 0px !important;"> 
		<div class="clock-5"></div>
		<h2>Foot</h2>
	</div>
</div>
<div class="container" id="i18_counters" style="padding-right: 0px !important; padding-left: 0px !important;">	
	<div class="col-lg-12 text-center">
		<div style="position: relative; min-height: 20px"></div>	
	</div>
</div>				
	<script type="text/javascript">
		var clocks = [];
		
		$(document).ready(function() {
			clocks.push(FlipClock($('.clock-1'), {% assign counter = 0 %}
			  	{% for miles in site.data.days %}
			  		{% assign counter = counter | plus: miles.fly %}
			  	{% endfor %}
			  	{{ counter }}, {
					clockFace: 'Counter',
					minimumDigits: 5
			}));
			clocks.push(FlipClock($('.clock-2'), {% assign counter = 0 %}
			  	{% for miles in site.data.days %}
			  		{% assign counter = counter | plus: miles.train %}
			  	{% endfor %}
			  	{{ counter }}, {
					clockFace: 'Counter',
					minimumDigits: 4
			}));
			clocks.push(FlipClock($('.clock-3'), {% assign counter = 0 %}
			  	{% for miles in site.data.days %}
			  		{% assign counter = counter | plus: miles.drive %}
			  	{% endfor %}
			  	{{ counter }}, {
					clockFace: 'Counter',
					minimumDigits: 4
			}));
			clocks.push(FlipClock($('.clock-4'), {% assign counter = 0 %}
			  	{% for miles in site.data.days %}
			  		{% assign counter = counter | plus: miles.boat %}
			  	{% endfor %}
			  	{{ counter }}, {
					clockFace: 'Counter',
					minimumDigits: 3
			}));
			clocks.push(FlipClock($('.clock-5'), {% assign counter = 0 %}
			  	{% for miles in site.data.days %}
			  		{% assign counter = counter | plus: miles.walk %}
			  	{% endfor %}
			  	{{ counter }}, {
					clockFace: 'Counter',
					minimumDigits: 4
			}));
			
		});
	</script>
