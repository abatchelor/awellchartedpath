<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta content="{{ site.description }}" name="description">
  <meta name="keywords" content="{{ site.keywords }}">
  <meta name="author" content="{{ site.author.name }}">
    <!-- Open Graph data -->
{% if page.title != "index" %}
        <meta property="og:title" content="{{ site.title }} | {{ page.title }}" />
    {% else %}
        <meta property="og:title" content="{{ site.title }}" />
{% endif %}
	<meta property="og:type" content="blog" />
	<meta property="og:url" content="{{page.url | prepend: site.baseurl}}" />
{% if page.image %}
    <meta property="og:image" content="{{ site.baseurl }}/static/assets/img/{{page.image}}" />
    {% else %}
	<meta property="og:image" content="{{ "/static/assets/img/map-icon.png" | prepend: site.baseurl }}"/>
{% endif %}
{% if page.desc %}
	<meta property="og:description" content="{{page.desc}}" />
{% endif %}
  <title>{{ site.title }}</title>
  <!-- favicon -->
  <link rel="shortcut icon" href="{{ "/static/assets/img/favicon.ico" | prepend: site.baseurl }}">

  <!-- Main CSS -->
  <link href="{{ "/static/assets/app-20170606.min.css" | prepend: site.baseurl }}" rel="stylesheet">

  <!-- Main scripts -->
  <script src="{{ "/static/assets/app-index-20170606.min.js" | prepend: site.baseurl }}"></script>
  {% if site.data.index.projects %}
  <script async defer src="{{ "/static/js/github_api.min.js" | prepend: site.baseurl }}"></script>
  {% endif %}
  {% if site.data.index.language %}
  <script src="{{"/static/assets/i18-20170606.min.js"| prepend: site.baseurl }}"></script>
  {% endif %}
</head>
